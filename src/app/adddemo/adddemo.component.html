<div class="container-fluid">
  <h1>Add New Detalis</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    {{userForm.value |json}}  
    <div class="form-group">
              <label>Name</label>   
              <input type="text" required #name="ngModel"  class="form-control" name="username" [(ngModel)]="userModel.name">
              
      </div>
      <div class="form-group">
          <label>Email</label>   
          <input type="email" required #email="ngModel"  class="form-control" name="email" [(ngModel)]="userModel.email">
          
      </div>
  <div class="form-group">
          <label>Phone</label>  
          <input type="tel" #phone="ngModel" pattern="^\d{10}$" required [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
         
          
  </div>
  <div class="form-group">
    <label>Course</label> <br>
    <select  #topic="ngModel"   class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        
          <option>Data Structure</option>
          <option>Computer Language</option>
          <option>Python</option>
          <option>Bootstrap</option>
          <option>Angular</option>
      
      </select>
      
  </div>
  <div>
    <label>  (Please Select)</label><br><br>
                <input type="radio" name="male" id="male"><span id="male">&nbsp; Male</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male"><span id="male">&nbsp; Female</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male"><span id="male">&nbsp; Other</span>&nbsp;&nbsp;<br><br>
                <input type="radio" name="male" id="male"><span id="male">&nbsp; Teacher</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male"><span id="male">&nbsp; Student</span>&nbsp;&nbsp;<br><br>
  </div>
  
      <button  class="btn btn-primary" type="submit">Submit Form</button>
  </form>
  
      
  </div>
